<app-header />
<!-- news-page.component.html -->
<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!loading && !error">
  <div *ngFor="let post of posts" class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <a [href]="post.link" target="_blank">Read more</a>
  </div>
</div>
